{% extends "layout.html" %}
{% block content %}
    {% for movie in movies %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ movie.author }}</a>
              <small class="text-muted">{{ movie.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ movie.title }}</a></h2>
            <p class="article-content">{{ movie.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
